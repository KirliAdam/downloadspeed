<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DownloadSpeed.com - Test Your Download Speed</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding-top: 100px;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>Test Your Internet Download Speed</h1>
  <button onclick="testDownloadSpeed()">Start Test</button>
  <div id="result"></div>

  <script>
    async function testDownloadSpeed() {
      const fileUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg"; // 2.3MB file
      const fileSizeBytes = 2.3 * 1024 * 1024;

      document.getElementById("result").innerText = "Testing...";

      try {
        const startTime = new Date().getTime();
        const response = await fetch(fileUrl, { cache: "no-cache" });
        const blob = await response.blob();
        const endTime = new Date().getTime();

        const duration = (endTime - startTime) / 1000;
        const bitsLoaded = fileSizeBytes * 8;
        const speedBps = bitsLoaded / duration;
        const speedMbps = (speedBps / (1024 * 1024)).toFixed(2);

        document.getElementById("result").innerText = `Your Download Speed: ${speedMbps} Mbps`;
      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "An error occurred. Test failed.";
      }
    }
  </script>
</body>
</html>
