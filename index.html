<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DownloadSpeedTest.net - Test Your Download Speed</title>
  <!-- Added resource hints for faster connection setup to the test file host -->
  <link rel="dns-prefetch" href="//upload.wikimedia.org">
  <link rel="preconnect" href="https://upload.wikimedia.org" crossorigin>

  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding-top: 100px;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.3rem;
    }
    #ping {
      margin-top: 0.5rem;
      color: #374151;
      font-size: 1rem;
    }
    #progress {
      width: 320px;
      max-width: 90%;
      height: 10px;
      background: #e5e7eb;
      margin: 1rem auto 0;
      border-radius: 9999px;
      overflow: hidden;
      visibility: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #10b981;
      transition: width 0.2s linear;
    }
    #progress.indeterminate #progressBar {
      width: 40%;
      animation: indeterminate 1s infinite linear;
    }
    @keyframes indeterminate {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(250%); }
    }

    .ipinfo {
      margin-top: 0.5rem;
      color: #111827;
      font-size: 0.95rem;
      text-align: left;
    }
    #topRow {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      max-width: 900px;
      margin: 0.5rem auto 1rem;
      padding: 0 1rem;
    }
    #ipTable th {
      padding-right: 0.75rem;
      white-space: nowrap;
      text-align: left;
    }
    #ipTable td {
      text-align: left;
    }

    #history {
      margin: 2rem auto;
      max-width: 720px;
      padding: 0 1rem;
    }
    #historyTable {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    #historyTable th, #historyTable td {
      padding: 0.75rem 0.75rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 0.95rem;
    }
    #historyTable thead th {
      background: #f9fafb;
      font-weight: 600;
    }
    #historyTable tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Test Your Internet Download Speed</h1>
  <div id="topRow">
    <div class="ipinfo" id="ipInfo">
      <table id="ipTable" aria-label="IP and ISP information">
        <tbody>
          <tr><th scope="row">IPv4</th><td><span id="ipv4">Loading...</span></td></tr>
          <tr><th scope="row">IPv6</th><td><span id="ipv6">Loading...</span></td></tr>
          <tr><th scope="row">ASN</th><td><span id="asn">-</span></td></tr>
          <tr><th scope="row">ISP</th><td><span id="isp">-</span></td></tr>
          <tr><th scope="row">Country</th><td><span id="country">-</span></td></tr>
          <tr><th scope="row">State/Region</th><td><span id="region">-</span></td></tr>
          <tr><th scope="row">City</th><td><span id="city">-</span></td></tr>
          <tr><th scope="row">Latitude</th><td><span id="lat">-</span></td></tr>
          <tr><th scope="row">Longitude</th><td><span id="lon">-</span></td></tr>
        </tbody>
      </table>
    </div>

  </div>
  <!-- Replaced inline onclick with an id for JS event listener -->
  <button id="startTest">Start Test</button>
  <div id="progress" aria-hidden="true"><div id="progressBar"></div></div>
  <div id="result" role="status" aria-live="polite"></div>
  <div id="ping"></div>

  <section id="history">
    <table id="historyTable" aria-label="Last 5 tests">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Speed (Mbps)</th>
          <th scope="col">Avg Ping (ms)</th>
        </tr>
      </thead>
      <tbody id="historyBody">
      </tbody>
    </table>
    </section>
 
       <script>
    // UI refs and state
    const resultEl = document.getElementById("result");
    const pingEl = document.getElementById("ping");
    const progressEl = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const startBtn = document.getElementById("startTest");
    const ipInfoEl = document.getElementById("ipInfo");
    const ipv4El = document.getElementById("ipv4");
    const ipv6El = document.getElementById("ipv6");
    const asnEl = document.getElementById("asn");
    const ispEl = document.getElementById("isp");
    const countryEl = document.getElementById("country");
    const regionEl = document.getElementById("region");
    const cityEl = document.getElementById("city");
    const latEl = document.getElementById("lat");
    const lonEl = document.getElementById("lon");
    const historyBodyEl = document.getElementById("historyBody");
    let isTesting = false;
    let activeController = null;

    let userAborted = false;
    let pingIntervalId = null;
    let progressRafId = null;

    function setButtonTestingState(inProgress) {
      startBtn.textContent = inProgress ? "Abort" : "Start Test";
    }

    function showProgress() {
      progressEl.style.visibility = "visible";
    }

    function setProgress(percent) {
      progressBar.style.width = `${Math.max(0, Math.min(100, percent))}%`;
    }

    function hideProgress() {
      progressEl.style.visibility = "hidden";
      progressBar.style.width = "0%";
    }

    async function testDownloadSpeed() {
      const baseUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg"; // ~2.3MB file
      const TEST_DURATION_MS = 10000; // Run test for fixed 10 seconds

      resultEl.textContent = "Testing...";
      pingEl.textContent = "Ping: measuring...";

      userAborted = false;
      const controller = new AbortController();
      activeController = controller;
      isTesting = true;
      setButtonTestingState(true);

      // Time-based progress bar
      const startTime = performance.now();
      showProgress();
      const updateProgress = () => {
        if (!isTesting) return;
        const elapsed = performance.now() - startTime;
        const percent = Math.min(100, (elapsed / TEST_DURATION_MS) * 100);
        setProgress(percent);
        progressRafId = requestAnimationFrame(updateProgress);
      };
      progressRafId = requestAnimationFrame(updateProgress);

      // Dynamic ping measurement (no-cors, same host)
      let pingInFlight = false;
      const pingSamples = [];
      async function measurePingOnce() {
        if (pingInFlight || !isTesting) return;
        pingInFlight = true;
        const t0 = performance.now();
        try {
          await fetch("https://upload.wikimedia.org/favicon.ico?cb=" + Date.now(), {
            mode: "no-cors",
            cache: "no-store",
            signal: controller.signal,
          });
          const t = Math.round(performance.now() - t0);
          pingSamples.push(t);
          pingEl.textContent = `Ping: ${t} ms`;
        } catch (_) {
          // ignore
        } finally {
          pingInFlight = false;
        }
      }
      // kick off immediately and then every second
      measurePingOnce();
      pingIntervalId = setInterval(measurePingOnce, 1000);

      let totalBytes = 0;

      try {
        // Keep downloading until 15s elapsed or aborted
        while (isTesting && (performance.now() - startTime) < TEST_DURATION_MS) {
          const url = `${baseUrl}?cb=${Math.random()}`;
          const response = await fetch(url, { cache: "no-store", signal: controller.signal, mode: "cors" });
          if (!response.ok) throw new Error(`Network error: ${response.status}`);

          if (response.body && response.body.getReader) {
            const reader = response.body.getReader();
            while (true) {
              // End if time exceeded; abort current fetch to stop quickly
              if ((performance.now() - startTime) >= TEST_DURATION_MS) {
                controller.abort();
                break;
              }
              const { value, done } = await reader.read();
              if (done) break;
              if (value) totalBytes += value.byteLength;
            }
          } else {
            // Fallback for environments without ReadableStream
            const buffer = await response.arrayBuffer();
            totalBytes += buffer.byteLength;
          }
        }

        const endTime = performance.now();
        const durationSec = Math.min(TEST_DURATION_MS, endTime - startTime) / 1000;
        const speedBps = (totalBytes * 8) / durationSec;
        const speedMbps = (speedBps / (1024 * 1024)).toFixed(2);
        const avgPing = pingSamples.length ? Math.round(pingSamples.reduce((a,b)=>a+b,0) / pingSamples.length) : 0;

        setProgress(100);
        resultEl.textContent = `Your Download Speed: ${speedMbps} Mbps`;
        upsertHistory({ time: new Date().toISOString(), speedMbps, avgPing });
      } catch (error) {
        if (error.name === "AbortError" && userAborted) {
          resultEl.textContent = "Test aborted.";
        } else if (error.name !== "AbortError") {
          console.error(error);
          resultEl.textContent = "An error occurred. Test failed.";
        }
      } finally {
        isTesting = false;
        setButtonTestingState(false);
        if (progressRafId) cancelAnimationFrame(progressRafId);
        hideProgress();
        if (pingIntervalId) clearInterval(pingIntervalId);
        activeController = null;
      }
    }

    function loadHistory() {
      try {
        const raw = localStorage.getItem("downloadspeed_history");
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }

    function saveHistory(rows) {
      localStorage.setItem("downloadspeed_history", JSON.stringify(rows.slice(0,5)));
    }

    function renderHistory() {
      const rows = loadHistory();
      historyBodyEl.innerHTML = rows.map(r => {
        const dt = new Date(r.time);
        const timeStr = dt.toLocaleString();
        return `<tr><td>${timeStr}</td><td>${r.speedMbps}</td><td>${r.avgPing}</td></tr>`;
      }).join("");
    }

    function upsertHistory(entry) {
      const rows = loadHistory();
      rows.unshift(entry);
      const trimmed = rows.slice(0,5);
      saveHistory(trimmed);
      renderHistory();
    }

    async function loadIpInfo() {
      const timeout = (ms) => new Promise((_, rej) => setTimeout(() => rej(new Error('timeout')), ms));
      async function safeJson(url, opts={}, ms=6000) {
        try {
          const res = await Promise.race([fetch(url, opts), timeout(ms)]);
          if (!res.ok) throw new Error('bad status');
          return await res.json();
        } catch {
          return null;
        }
      }
      try {
        // Fetch IPv4 and IPv6 in parallel with timeouts
        const [v4, v6] = await Promise.all([
          safeJson("https://api.ipify.org?format=json"),
          safeJson("https://api64.ipify.org?format=json"),
        ]);
        ipv4El.textContent = v4?.ip || "-";
        ipv6El.textContent = v6?.ip || "-";

        // Try ipapi first, fall back to ipwho.is
        let data = await safeJson("https://ipapi.co/json/");
        if (!data) data = await safeJson("https://ipwho.is/");
        if (data) {
          const isIpwho = Object.prototype.hasOwnProperty.call(data, 'success');
          const asn = isIpwho ? (data.connection?.asn || data.asn || null) : (data.asn || null);
          const org = isIpwho ? (data.connection?.isp || data.org || data.connection?.org || null) : (data.org || null);
          const country = isIpwho ? (data.country || data.country_name || null) : (data.country_name || data.country || null);
          const region = isIpwho ? (data.region || data.region_name || null) : (data.region || null);
          const city = isIpwho ? (data.city || null) : (data.city || null);
          const latitude = isIpwho ? (data.latitude ?? data.lat ?? null) : (data.latitude ?? null);
          const longitude = isIpwho ? (data.longitude ?? data.lon ?? null) : (data.longitude ?? null);

          asnEl.textContent = asn || "-";
          ispEl.textContent = org || "-";
          countryEl.textContent = country || "-";
          regionEl.textContent = region || "-";
          cityEl.textContent = city || "-";
          latEl.textContent = latitude != null ? String(latitude) : "-";
          lonEl.textContent = longitude != null ? String(longitude) : "-";

                    
        } else {
          asnEl.textContent = ispEl.textContent = countryEl.textContent = regionEl.textContent = cityEl.textContent = latEl.textContent = lonEl.textContent = "-";
          const img = document.getElementById('geoMap');
          if (img) img.style.display = 'none';
        }
      } catch {
        ipv4El.textContent = ipv6El.textContent = "-";
        asnEl.textContent = ispEl.textContent = countryEl.textContent = regionEl.textContent = cityEl.textContent = latEl.textContent = lonEl.textContent = "-";
        const img = document.getElementById('geoMap');
        if (img) img.style.display = 'none';
      }
    }

    // Initial render
    renderHistory();
    loadIpInfo();

    // Attach event listener instead of inline handler
    startBtn.addEventListener("click", async () => {
      if (isTesting) {
        userAborted = true;
        if (activeController) activeController.abort();
        return;
      }
      await testDownloadSpeed();
    });
  </script>
</body>
</html>
